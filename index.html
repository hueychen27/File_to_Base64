<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>File to Base64</title>
	<link href="style.css" rel="stylesheet" type="text/css">
	<script src="script.js" defer></script>
</head>

<body>
	<input type="file" id="file">
	<br>
	<textarea readonly id="result"></textarea>
	<button onclick="if (document.getElementById('result').value != '') {copy('result');}">Copy Base64 Text</button>
	<div id="container"></div>
	<button onclick="if (document.getElementById('el') != null) {copy('el');}"">Copy Raw Text (Only for plain text files)</button>
</body>

</html>
